<!doctype html>
<html lang="en">
  <head>
    <title></title>  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center">
            <div id="slideShow" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox" >
                    <div class="carousel-item active">
                        <img src="image/img1.jpg" >
                    </div>
                    <div class="carousel-item">
                        <img src="image/img2.jpg" >
                    </div>
                    <div class="carousel-item">
                        <img src="image/img3.jpg" >
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pt-5 justify-content-around">
        <div class="col-2">
            <button id="prev" class="btn btn-warning btn-md btn-block"><-</button>
        </div>

        <div class="col-2">
            <button id="play" class="btn btn-success btn-lg btn-block"> PLAY </button>
        </div>

        <div class="col-2">
            <button id="next" class="btn btn-warning btn-sm btn-block">-></button>
        </div>
    </div>

    <div class="row pt-5 justify-content-between">

        <div class="col-1">
            <div class="text-center mt-4"> 200 </div>
        </div>

        <div class="col-10">
            <div class="text-center font-weight-bold" 
            id="durText"> Duration 1000 ms </div>
            <input type="range" id="duration" min=200 max=5000
            value=1000 class="custom-range">
        </div>

        <div class="col-1">
            <div class="text-center mt-4"> 5000 </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
